name: Create and Publish Release

on:
  push:
    branches:
      - main
    paths:
      - 'version.json'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: 'btxz/go.sum'

      - name: Read version from version.json
        id: version_reader
        run: |
          version=$(jq -r '.version' version.json)
          echo "VERSION=${version}" >> $GITHUB_ENV
          echo "Read version v${version} from version.json"

      # THIS IS THE CRITICAL STEP. IT MUST BE THIS SIMPLE.
      - name: Build cross-platform binaries
        run: ./scripts/build.sh ${{ env.VERSION }}

      - name: Generate Checksums
        run: ./scripts/generate-checksums.sh

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ env.VERSION }}"
          name: "Release v${{ env.VERSION }}"
          body: |
            ## BTXZ™ v${{ env.VERSION }}

            Official release of **BTXZ™ v${{ env.VERSION }}**. See [LICENSE.md](LICENSE.md) for usage terms.

            ### Installation
            **Linux / macOS / Termux**
            ```sh
            curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/main/scripts/install.sh | sh
            ```

            **Windows (PowerShell)**
            ```powershell
            Set-ExecutionPolicy -Scope Process -ExecutionPolicy Bypass; iwr https://raw.githubusercontent.com/${{ github.repository }}/main/scripts/install.ps1 | iex
            ```

            ### Verification
            Verify binaries using the `sha256sums.txt` file attached to this release.
            ```sh
            sha256sum --check sha256sums.txt
            ```
          files: |
            artifacts/*
            scripts/install.sh
            scripts/install.ps1

      # The rest of the workflow remains the same...
      - name: Update version.json with download URLs
        run: |
          urls_json=$(echo '${{ steps.create_release.outputs.assets }}' | jq -r '[.[] | {key: .name, value: .browser_download_url}] | from_entries')
          jq --argjson urls "$urls_json" '.urls = $urls' version.json > version.json.tmp && mv version.json.tmp version.json
          cat version.json

      - name: Commit and push updated version.json
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add version.json
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore(release): Update asset URLs for v${{ env.VERSION }}"
            git push
          fi
